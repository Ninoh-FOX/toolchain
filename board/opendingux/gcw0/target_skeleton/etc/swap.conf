# Notes:
# - you can override these defaults in /usr/local/etc/swap.conf
# - to disable a type of swap, set its size to 0 MB
# - higher priority number means that swap area is used first
SWAP_ZRAM_FILE=/dev/zram0
SWAP_ZRAM_SIZE_MB=20
SWAP_ZRAM_PRIORITY=100
SWAP_SD_FILE=/usr/local/swap.img
SWAP_SD_SIZE_MB=512
SWAP_SD_PRIORITY=50
